<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eventBubbling</title>
    <style>
      .child {
        background-color: red;
        border: 2px solid black;
        padding: 34px;
        cursor: pointer;
      }
      .childcontainer {
        background-color: beige;
        padding: 34px;
        margin: 34px;
        border: 2px solid black;
      }
      .container {
        background-color: beige;
        padding: 34px;
        margin: 34px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childcontainer">
        <div class="child">I am a Child</div>
      </section>
    </div>

    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();
        //  e.stopPropagation(); is an approach to stop propogation
        alert("child was clicked ");
      });

      document
        .querySelector(".childcontainer")
        .addEventListener("click", () => {
          e.stopPropagation();
          alert("childcontainer was clicked ");
        });

      document.querySelector(".container").addEventListener("click", () => {
        alert("container was clicked ");
      });

      function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1} , ${val2} , ${val3})`;
      }

    //   let a = setInterval(() => {
    //     document.querySelector(".childcontainer").style.background =
    //       getRandomColor();
    //   }, 1000);
     
      let a = setTimeout(() => {
        document.querySelector(".childcontainer").style.background =
          getRandomColor();
      }, 1000);




    </script>
  </body>
</html>
